<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim - ENERJİSTAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md sticky top-0 bg-white z-50">
    <h1 class="text-2xl font-bold text-green-600">ENERJİSTAN</h1>
    <nav class="hidden md:flex gap-6 text-sm">
      <a href="enerjistan.html" class="hover:text-green-600">Anasayfa</a>
      <a href="hakkimizda.html" class="hover:text-green-600">Hakkımızda</a>
      <a href="#products" class="hover:text-green-600">Ürünlerimiz</a>
      <a href="iletisim.html" class="text-green-600 font-semibold">İletişim</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-4 max-w-3xl mx-auto">
    <h2 class="text-4xl font-extrabold text-green-700 mb-6">Bize Ulaşın</h2>
    <p class="mb-6 text-gray-700">
      Aşağıdaki formu doldurarak bize ulaşabilirsiniz. Size en kısa sürede geri dönüş yapacağız.
    </p>
    <p class="mb-10 text-gray-700">
      E-posta: <a href="mailto:infoenerjistan@hotmail.com" class="text-green-600 underline">infoenerjistan@hotmail.com</a>
    </p>

    <form action="https://formspree.io/f/mnqewdzq" method="POST" class="grid gap-6">
      <input type="text" name="isim" required placeholder="İsim Soyisim" class="border p-3 rounded-xl" />
      <input type="tel" name="telefon" required placeholder="Telefon Numarası" class="border p-3 rounded-xl" />
      <input type="email" name="email" required placeholder="E-posta Adresiniz" class="border p-3 rounded-xl" />
      <textarea name="mesaj" required placeholder="Mesajınız" rows="5" class="border p-3 rounded-xl"></textarea>
      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700">
        Gönder
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-8 text-center text-sm text-gray-500 border-t mt-12">
    <p>© 2025 ENERJİSTAN. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
